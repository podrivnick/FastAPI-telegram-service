version: '3.9'

services:
  bot:
    build:
      context: ..
      dockerfile: Dockerfile

    container_name: "chats-bot"

    volumes:
      - ../app/:/app/

    env_file:
      - ../.env

    command: "python main.py"
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
